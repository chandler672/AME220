<html>
<head>
<style> 

div {
  width: 300px;
  height: 100px;
  background-color: yellow;
  border: 1px solid black;
}
</style>

<script>
function applyProp(){
  document.getElementById("box").style[document.getElementById("prop").value] = document.getElementById("pval").value;
}
</script>


</head>

<body>

<input id='prop' placeholder='CSS property'>:
<input id='pval' placeholder='CSS value'>
<br>
<button onclick='applyProp()'>Apply</button>

<div id='box'></div>

</body>
</html>
